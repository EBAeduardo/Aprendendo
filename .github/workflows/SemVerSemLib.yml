name: SemVer Auto Tag
on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  tag-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Criar Tag Sem Download de Arquivos
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # O GitHub já te dá essas informações, não precisa ler do Git local
          BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
        run: |
          # 1. Configurar Autenticação e Git (Mínimo necessário)
          AUTH=$(printf "x-access-token:$GH_TOKEN" | base64 | tr -d '\n')
          git config --global http.https://github.com "AUTHORIZATION: basic $AUTH"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 2. Inicializar apenas para conectar ao remoto
          git init
          git remote add origin https://github.com{{ github.repository }}
          
          # 3. Pegar SÓ as tags (não baixa nenhum arquivo do código)
          git fetch --tags --quiet
          
          # 4. Lógica de Versão
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          if [[ "$BRANCH_NAME" == *"!"* ]]; then
            MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
          elif [[ "$BRANCH_NAME" == feat-* ]]; then
            MINOR=$((MINOR + 1)); PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"

          # 5. Criar e Push (apontando para o commit do merge)
          git tag $NEW_TAG ${{ github.sha }}
          git push origin $NEW_TAG
