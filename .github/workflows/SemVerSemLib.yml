name: SemVer Auto Tag
on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  tag-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clone Manual Seguro
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configura autenticação via Header para evitar token na URL/Logs
          git config --global http.https://github.com "AUTHORIZATION: basic $(echo -n x-access-token:$GH_TOKEN | base64)"
          
          # Clone direto do repositório atual
          git clone --depth=1 https://github.com{{ github.repository }} .
          git fetch --tags --unshallow || git fetch --tags

      - name: Calcular e Push da Tag
        run: |
          # 1. Identificar última tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # 2. Lógica SemVer baseada na branch de origem
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          
          if [[ "$BRANCH_NAME" == *"!"* ]]; then
            MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
          elif [[ "$BRANCH_NAME" == feat-* ]]; then
            MINOR=$((MINOR + 1)); PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          
          # 3. Configuração e Push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag $NEW_TAG
          git push origin $NEW_TAG
