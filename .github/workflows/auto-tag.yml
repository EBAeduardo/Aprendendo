name: SemVer Auto Tag
on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  tag-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Obter última tag
        id: get_tag
        run: |
          git fetch --tags
          # Pega a última tag ou inicia v0.0.0 se não existir nada
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      - name: Calcular e Criar Nova Tag
        run: |
          # Remove o 'v' para manipular os números
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Nome da branch de origem do PR
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"

          echo "Processando branch: $BRANCH_NAME"
          echo "Versão atual: $LATEST_TAG"

          # Lógica de decisão baseada no nome da branch
          if [[ "$BRANCH_NAME" == *"!"* ]]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [[ "$BRANCH_NAME" == feat-* ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          
          # Configura Git para realizar o Push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Cria e sobe a tag
          git tag $NEW_TAG
          git push origin $NEW_TAG
          
          echo "Sucesso! Tag $NEW_TAG enviada para o repositório."
