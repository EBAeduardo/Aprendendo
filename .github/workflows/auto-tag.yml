name: Auto Semantic Versioning
on:
  push:
    branches:
      - 'feature-*'
      - 'bugfix-*'
      - 'hotfix-*'
      - 'release-*'
      - 'major-*'

jobs:
  tagging:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Native Git Checkout and Tagging
        shell: bash
        run: |
          # 1. Configuração manual do repositório (substitui o checkout)
          git init
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@://github.com{{ github.repository }}.git"
          git fetch --tags --depth=1 origin ${{ github.ref_name }}
          git checkout ${{ github.ref_name }}

          # 2. Extração do Prefixo
          BRANCH_NAME="${GITHUB_REF_NAME}"
          PREFIX=$(echo "$BRANCH_NAME" | cut -d'-' -f1)
          echo "Prefixo detectado: $PREFIX"

          # 3. Captura da última tag (ex: v1.2.3)
          # Tenta buscar a última tag no formato v*.*.*
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          
          # Separa os componentes X.Y.Z
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # 4. Lógica de incremento nativa
          if [[ "$PREFIX" == "major" || "$PREFIX" == "release" ]]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [[ "$PREFIX" == "feature" || "$PREFIX" == "minor" ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "Próxima versão: $NEW_TAG"

          # 5. Push da nova Tag usando o token do GitHub
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
