name: Release Automático

on:
  push:
    branches:
      - main # ou 'master', dependendo do nome da sua branch principal

permissions:
  contents: write # Permissão necessária para criar Releases e Tags

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante: baixa todo o histórico para calcular a versão

      # Passo 1: Calcula a versão e gera a tag
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch # Se não houver prefixo claro, assume que é um patch (opcional)
          release_branches: main
          fearch_depth: 0

      # Passo 2: Cria a Release no GitHub com as notas automáticas
      - name: Create a GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
